<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Slide</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="slide.css" media="screen">
    <link rel="stylesheet" href="webfont/stylesheet.css" media="screen">
    <script src="lib/jquery-1.9.0.min.js"></script>
    <script src="lib/jquery-ui-1.10.0.custom.min.js"></script>
    <script src="slide.js"></script>

    <script id="touch-template" type="template">
      <div id="touch">
        <button id="start">start presentation</button>
        <button id="done">done</button>
        <button id="prev">prev</button>
        <button id="next">next</button>
      </div>
    </script>

    <style type="text/css">
      .slide {
        font-family: 'League Gothic';
        font-size: 6em;
        font-weight: normal;
        text-align: center;
        text-transform: uppercase;
        line-height:1.3em;
      }
    </style>
  </head>
  <body>

    <div id="wrapper">

      <div class="slide">
          <div style="font-size: 2.3em; line-height: 1em;">FUCK</div> <div style="margin-top:-100px;">VIDEOGAMES</div>
      </div>

      <div class="slide" style="font-size:10em;">
        framing
      </div>
      <div class="slide" style="line-height:1em;">
        the most exciting medium
      </div>

      <div class="slide" style="font-size:9em;">
        fuck you
      </div>
      <div class="slide" style="">
        <img src="images/mandelbrot.gif" style="width:100%">
      </div>
      <div class="slide" style="font-size:9em;">
        twitter
      </div>
      <div class="slide" style="font-size:8em;">
        hypertext
      </div>
      <div class="slide" style="font-size:9em;">
        gelato
      </div>
      <div class="slide" style="font-size:2em;">
        what my cat pooped this week
        <img src="images/christopherprez.png">
      </div>
      <div class="slide" style="font-size:19em;">
        2012
      </div>
      <div class="slide" style="font-size:17em;">
        why?
      </div>
      <div class="slide" style="font-size:17em;">
        <img src="images/yay.gif" style="width: 100%">
      </div>
      <div class="slide" style="font-size:17em;">
        <img src="images/gamer.gif" style="width: 100%">
      </div>
      <div class="slide" style="font-size:17em;">
        <img src="images/ideas.jpg" style="width: 100%">
      </div>
      <div class="slide" style="margin-top:80px;font-size:5.5em; line-height:0.9em;">
        game dev is a tool in your belt
      </div>
      <div class="slide" style="font-size:5.5em; line-height:0.9em;">
        if you struggle to make games:
      </div>
      <div class="slide" style="font-size:5.5em; line-height:0.9em;">
        1. keep at it
      </div>
      <div class="slide" style="font-size:5.5em; line-height:0.9em;">
        2. try something else
      </div>
      <div class="slide" style="margin-top:80px;font-size:5.5em; line-height:0.9em;">
        the problem with community
      </div>
    </div>
  </body>
</html>
